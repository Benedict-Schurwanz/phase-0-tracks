<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
	</table>

	<table border=1>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td colspan="2">2 columns covered here</td>
      <td>Cell 1,3</td>
    </tr>
    <tr>
      <td rowspan="2">2 rows covered here</td>
      <td>&nbsp;</td>
      <td>2,3</td>
    </tr>
    <tr>
      <td>3,2</td>
      <td>3,3</td>
    </tr>
</table>
</body>
</html>
